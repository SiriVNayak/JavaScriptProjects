<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Demo</title>
    <link rel="Stylesheet" href="CrudCSS.css">
</head>
<body>
    <table>
        <tr>
            <td>
                <!-- CRUD Implementation -->
                <form autocomplete="off" onsubmit="event.preventDefault();onFormSubmit();"> 
                    <div>
                       <label for="fullName">Full Name</label> <label class="validation-error hide" id="validationError">This File is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label for="empCode">Emp Cpde</label>
                        <input type="text" name="empCode" id="empCode">
                    </div>
                    <div>
                        <label for="salary">Salary</label>
                        <input type="text" name="salary" id="salary">
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div>
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <!-- Display -->
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>EMP Code</th>
                            <th>Salary</th>
                            <th>City</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td><td></td><td></td>
                        </tr>
                    </tbody>
                </table>

            </td>
        </tr>
    </table>
    <script src="CrudJS.js"></script>
</body>
</html>
